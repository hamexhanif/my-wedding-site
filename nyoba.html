<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Website</title>
</head>
<body>
    <h1>Welcome to the Wedding of <span id="brideName">Hilda</span> and <span id="groomName">Faza</span></h1>
    <p>Hello, <span id="guestName">Hanif</span>
    <!-- Other content of your website goes here -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Function to get URL parameters
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

            // Get guest names from URL or use default values
            var guestName = getParameterByName('to') || 'Hanif';

            // Update the content with the names
            document.getElementById('guestName').innerText = guestName;
        });
    </script>
</body>
</html>
